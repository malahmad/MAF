<span *ngIf="title">{{ title }}</span>
<div [ngClass]="{ wrapperHor: !vertical, wrapperVer: vertical }">
  <img class="twitter" src="/assets/icons/twitter.svg" alt="twitter" />
  <img class="instagram" src="/assets/icons/instagram.svg" alt="instagram" />
  <img class="facebook" src="/assets/icons/facebook.svg" alt="facebook" />
</div>
